{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="m-5 r-card">
	<div style="background-color: white;" class="row">
		<div style=" border-right: 1px dashed red;" class="col-md-6">
			<dir class="">
				<h2>Form for Post</h2>
				<hr class="dashed">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form | crispy }}
					<button class="btn btn-success" type="submit">Submit</button>
				</form>
			</dir>
			{{ form.media }}
		</div>
		<div class="col-md-6">
		</div>
	</div>
</div>

{% endblock %}
